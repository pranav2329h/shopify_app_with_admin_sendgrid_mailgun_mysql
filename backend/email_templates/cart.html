<!doctype html><html><body style="font-family:Arial,sans-serif;background:#f6f7f9;padding:24px;">
  <div style="max-width:560px;margin:auto;background:#ffffff;border-radius:14px;padding:24px;border:1px solid #3335341a;">
    <h2 style="margin:0 0 8px;color:#333534;">Items waiting in your cart</h2>

  </div>
</body></html>
<div style="font-size:12px;color:#6b7280;margin-top:16px;">Unsubscribe: {{unsubscribe}}</div>
